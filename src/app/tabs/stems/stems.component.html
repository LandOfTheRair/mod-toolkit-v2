@let editing = isEditing();

<app-editor-view-table [class.hidden]="editing" [dataType]="'STEMs'" [tableColumns]="tableColumns"
  [tableItems]="tableItems()" (create)="createNew()" (filterChanged)="filterChanged($event)"
  [defaultFilterState]="tableFilterState()"></app-editor-view-table>

@if(editing) {
<app-stems-editor class="h-full w-full" [editing]="editingData()" (goBack)="cancelEditing()"
  (save)="saveNewData($event)"></app-stems-editor>
}

<input #stemUpload type="file" multiple (change)="importPartialSTEMs($event)" accept="application/json"
  class="hidden" />

@let editingData = editing();

<div role="tablist" class="tabs tabs-boxed rounded-none mb-3">
  <div class="tab flex flex-row justify-end">
    <button
      class="btn-sm btn btn-warning mr-3"
      [class.btn-disabled]="isSaving()"
      (click)="doBack()"
    >
      Go Back
    </button>
    <button
      class="btn-sm btn btn-secondary"
      [class.btn-disabled]="!electronService.isInElectron() || !canSave()"
      (click)="doSave()"
    >
      Save
    </button>
  </div>
</div>

<div class="flex flex-row gap-2 h-full">
  <div class="form-column h-full">
    <div class="form-row">
      <app-input-floating-label>File Name</app-input-floating-label>
      <input
        [ngModel]="editingData.name"
        type="text"
        autoTrim
        placeholder="Enter file name (no extension)..."
        class="form-input"
        (ngModelChange)="update('name', $event)"
        [class.has-error]="!satisfiesUnique()"
      />
    </div>

    <div class="form-row">
      <app-input-floating-label>Description</app-input-floating-label>
      <input
        [(ngModel)]="editingData.desc"
        type="text"
        autoTrim
        placeholder="Enter description..."
        class="form-input"
      />
    </div>

    <div class="form-row json-container">
      <app-input-json [json]="editingData.json"></app-input-json>
    </div>
  </div>
</div>

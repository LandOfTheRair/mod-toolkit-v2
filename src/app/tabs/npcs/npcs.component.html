@if(!isEditing()) {
<app-editor-view-table [dataType]="'NPCs'" [tableColumns]="tableColumns" [tableItems]="tableItems()"
  (create)="createNew()"></app-editor-view-table>
} @else {
<app-npcs-editor class="h-full w-full" [editing]="editingData()" (goBack)="cancelEditing()"
  (save)="saveNewData($event)"></app-npcs-editor>
}

<div class="relative">
  <ng-select
    class="form-control"
    [items]="values()"
    [groupBy]="'group'"
    [(ngModel)]="trait"
    bindLabel="value"
    bindValue="value"
    placeholder="Select trait..."
    (change)="change.emit($event?.value)"
  >
    <ng-template ng-option-tmp let-item="item">
      <div class="relative p-0">
        <div class="text-white">
          {{ item.value }}
        </div>

        <div class="text-white text-sm italic whitespace-break-spaces p-0 m-0">
          {{ item.desc }}
        </div>
      </div>
    </ng-template>
  </ng-select>

  <app-input-floating-label>{{ label() }}</app-input-floating-label>
</div>
